                                                   target: 0 0 0">
       
       
       
          <a-box width="1" height="1" depth="1" color="blue"></a-box>
              
 </a-entity>
      <a-entity id="lookCube"></a-entity>

      <a-entity layout="type: circle; radius: 3; plane: xz" scale="2 2 2" >
 <a-entity id="videocam-model" scale="2 2 2" look-at="#lookCube"

           animation__hoveroff="property: scale; to:2 2 2; from:2.5 2.5 2.5; startEvents:mouseleave; dur:500">

        <a-entity id="vr-model" scale="2 2 2" look-at="#lookCube"

                visible="true" 
                position="0 -0.4 0"
                rotation="180 0 180"
             scale="0.05 0.05 0.05"
               shadow> 
   </a-entity>
   </a-entity>
         <a-entity id="camera-model" scale="2 2 2" look-at="#lookCube"

                visible="true" 
                position="1.3 -3.5 0"
                rotation="180 180 180"
             scale="2 2 2"
               shadow> 
   </a-entity>
   </a-entity>
        <a-entity geometry="primitive: box" material look-at="#lookCube"></a-entity>
      
     
      <a-entity geometry="primitive: box" material look-at="#lookCube"></a-entity>
    </a-entity>

> </a-entity>
